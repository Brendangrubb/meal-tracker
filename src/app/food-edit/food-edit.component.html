<form *ngIf="editFood">
  <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="What did you have?">
  </div>
  <div class="form-group">
    <input type="text" name="category" class="form-control" placeholder="What type of meal?">
  </div>
  <div class="form-group">
    <input type="text" name="description" class="form-control" placeholder="Care to get more specific?">
  </div>
  <div class="form-group">
    <input type="text" name="calories" class="form-control" placeholder="How many calories?">
  </div>
  <button>Done Editing</button>
</form>
