
<app-header></app-header>

<div class="container main-container">

  <div class="row">

    <div class="col-md-8">
      <app-food-list
      [foodList]="foodList"
      (deleteFoodSender)="deleteFood($event)"
      (editFoodSender)="startEditFood($event)"
      ></app-food-list>
    </div>

    <div class="col-md-4">
      <app-food-edit
        [editFood]="editFood"
        (endEditFoodSender)="endEditFood()"
      ></app-food-edit>
    </div>

  </div>

</div>
