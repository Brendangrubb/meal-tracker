<form *ngIf="saveFood">
  <div class="row">
    <label class="center">Add a New Food</label>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="foodName">What Type of Food Did You Eat?</label>
      <input #foodName type="text" name="foodName" class="form-control" required="required">
    </div>
    <div class="form-group">
      <label for="category">What Meal?</label>
      <input #category type="text" name="category" class="form-control" required="required">
    </div>
    <div class="form-group">
      <label for="calories">How many calories?</label>
      <input #calories type="number" name="calories" class="form-control" required="required">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="description">Add a description, details or notes on your meal.</label>
      <textarea #description rows="3" type="text" name="description" class="form-control" required="required"></textarea>
    </div>
    <button (click)="completeSaveFood(foodName.value, category.value, description.value, calories.value)" class="btn">Save Food!</button>
  </div>
</form>


<button *ngIf="startSaveFoodButton" (click)="startSaveFood()" class="btn btn-success">Add a New Food</button>
